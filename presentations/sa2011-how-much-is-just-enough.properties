summary=One of the major points of disagreement about software relates to how much up front design to do, with people being very polarised as to when they should do design and how much they should do. "Just enough" sits somewhere in the chasm between big design up front's analysis paralysis and emergent design's refactor distractor, but how much is "just enough"? Join us to find out.