summary=<p>This one-day workshop is an introduction to software architecture and what it means to take on the software architect role. It's aimed at software developers who are looking towards their first software architect role, developers who want to become more architecturally aware, and software architects that are new to the role. We'll be asking and answering the following questions:</p>\
<ol>\
<li>What is software architecture?</li>\
<li>What is the role of a software architect?</li>\
<li>How do you define software architecture?</li>\
<li>How do you share software architecture?</li>\
<li>How do you deliver software architecture?</li>\
</ol>